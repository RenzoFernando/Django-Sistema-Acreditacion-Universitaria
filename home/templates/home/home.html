{% extends "core/base.html" %}
{% load static %}

{% block title %}Home - Sistema de Acreditación{% endblock %}

{% block content %}
<main class="container-fluid p-0 m-0" style="height: calc(93vh - 56px - 50px);"> {# Altura ajustada restando navbar y footer approx. #}
    <div class="row g-0 h-100">
        
        <div class="col-12 col-md-3 d-flex flex-column p-3 justify-content-center align-items-stretch home-sidebar">

            
            <button class="btn btn-secondary btn-lg flex-fill w-100 mb-3" 
                    type="button"
                    onclick="window.location.href='{% url 'calendar' %}'"> 
                Gestión Académica
            </button>

            <button class="btn btn-secondary btn-lg flex-fill w-100 mb-3"
                    type="button"
                    onclick="window.location.href='{% url 'etapa_3' %}'">
                Evidencias y Proyectos
            </button>

            <button class="btn btn-secondary btn-lg flex-fill w-100" 
                    type="button"
                    onclick="window.location.href='{% url 'etapa_4' %}'"> 
                Análisis Estratégico
            </button>
        </div>
        <div class="col p-0 h-100 home-main-image-container d-none d-md-flex align-items-center justify-content-center">

            <img src="{% static 'home/img/Icesi_Photo.png' %}"  class="w-100 h-100 object-fit-cover" style="object-fit: cover;"  alt="Campus Icesi">

            <div style="position: absolute; color: white; text-align: center; background: rgba(0,0,0,0.3); padding: 20px; border-radius: var(--radius);">
                <h1 class="display-4">Bienvenid@ al Sistema de Acreditación</h1>
                <p class="lead">de la Universidad Icesi</p>
            </div>
        </div>
        <div class="d-none d-md-block" style="width: 15px; height: 100%;"></div>

    </div>
</main>
{% endblock %}
